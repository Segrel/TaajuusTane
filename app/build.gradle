plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'jacoco'
    id 'checkstyle'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    testImplementation 'org.mockito:mockito-inline:3.6.0'
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'TaajuusTane.App'
}

jar {
  manifest {
    attributes(
      'Main-Class': 'TaajuusTane.App'
    )
  }
}

jacoco {
    toolVersion = "0.8.6"
}

checkstyle {
    toolVersion "8.37"
    config resources.text.fromFile("checkstyle.xml")
}

test {
    useJUnit {
        excludeCategories 'TaajuusTane.SuorituskykyTesti'
        excludeCategories 'TaajuusTane.HyvaksyntaTesti'
    }
    finalizedBy jacocoTestReport
    finalizedBy javadoc
}

task perftest(type: Test) {
    outputs.upToDateWhen { false }
    testLogging.showStandardStreams = true
    useJUnit {
        includeCategories 'TaajuusTane.SuorituskykyTesti'
    }
}

task acctest(type: Test) {
    outputs.upToDateWhen { false }
    useJUnit {
        includeCategories 'TaajuusTane.HyvaksyntaTesti'
    }
}
